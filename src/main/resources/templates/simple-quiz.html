<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Quiz simplu biologie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .quiz-card { background: var(--panel); border: 1px solid var(--border); border-radius: 28px; padding: 1.75rem; max-width: 960px; margin: 0 auto; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 20px 45px rgba(0,0,0,0.5); }
        .quiz-header h1 { margin: 0; font-size: clamp(1.4rem, 3vw, 2rem); }
        .quiz-header p { margin: 0.35rem 0 0; color: var(--muted); }
        .question { margin: 1.5rem 0; padding: 1rem; border-radius: 18px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.03); }
        .question strong { display: block; margin-bottom: 0.6rem; }
        .options { display: grid; gap: 0.5rem; }
        .options label { display: flex; gap: 0.5rem; align-items: center; cursor: pointer; }
        .result { margin-bottom: 1rem; padding: 1rem; border-radius: 18px; border: 1px solid var(--border); background: rgba(34, 197, 94, 0.12); }
        .muted { color: var(--muted); margin: 0; }
        .back-link { color: var(--muted); text-decoration: none; }
    </style>
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <div class="brand">
            <p class="eyebrow">BioQuiz</p>
            <h2>Quiz rapid</h2>
        </div>
        <nav class="nav">
            <a class="nav-button" th:href="@{/dashboard}">← Înapoi la dashboard</a>
        </nav>
        <form class="logout-form" th:action="@{/logout}" method="post">
            <button class="ghost-button" type="submit">Log out</button>
        </form>
    </aside>
    <main class="content">
        <div class="quiz-card">
            <div class="quiz-header">
                <p class="eyebrow">Set fix de 10 întrebări</p>
                <h1>Quiz simplu de biologie</h1>
                <p>Completează toate întrebările, trimite și vezi nota (1-10).</p>
            </div>

            <div th:if="${submitted}" class="result">
                <p><strong>Răspunsuri corecte:</strong> <span th:text="${correct}">0</span> / <span th:text="${total}">10</span></p>
                <p><strong>Nota:</strong> <span th:text="${grade}">10</span> / 10</p>
            </div>

            <form th:action="@{/quiz/simple}" method="post">
                <div th:each="q, idx : ${questions}" class="question">
                    <strong th:text="${idx.index + 1} + '. ' + ${q.text}">Întrebare</strong>
                    <div class="options" th:each="option, optIdx : ${q.options}">
                        <label>
                            <input type="radio"
                                   th:name="${'q' + idx.index}"
                                   th:value="${optIdx.index}"
                                   required>
                            <span th:text="${option}">varianta</span>
                        </label>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="button-row">
                    <button type="submit" class="primary-button">Trimite răspunsurile</button>
                    <a class="secondary-button" th:href="@{/dashboard}">Înapoi</a>
                </div>
                <p class="muted">Notarea e proporțională: toate corecte → 10, niciuna corectă → 1.</p>
            </form>
        </div>
    </main>
</div>
</body>
</html>
